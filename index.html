<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/02-tweet-style.css">
    <title>Tweet</title>
</head>
<body>
    <div class="container">
        <section class="title row-align">
            <figure>
                <img src="./image/profile-picture.png" alt="A Profile Picture" class="profile-photo">
            </figure>
            <section class="username">
                <h1>Ada Lovelace</h1>
                <h3>@adalove</h3>
            </section>
        </section>
        <section class="message">
            <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform</p>
        </section>
        <section class="message-data">
            <p>2:32 PM - 12 Mayo de 1842</p>
        </section>
        <hr class="divider"></hr>
        <section class="message-interactions row-align">
            <section class="in-message-interactions row-align">
                <p><strong >203</strong> Retweets</p>
                <p><strong>532</strong> Likes</p>
            </section>
            <section class="out-message-interactions row-align">
                <p>Share</p>
                <p>Retweet</p>
                <p>Like</p>
            </section>
        </section>
    </div>
</body>
</html>
